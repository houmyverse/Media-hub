        body { 
            background-color: #663300; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 40px;
        }

        h1 { 
            text-align: center; 
            margin-bottom: 40px; 
            color: #ccc;
        }

        /* THE GRID CONTAINER */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Channels per row */
            grid-template-rows: repeat(2, auto);   /* 2 Rows */
            gap: 20px; /* Space between buttons */
        }

        /* THE CHANNEL BUTTON (CELL) */
        a.channel-cell { 
            display: flex; 
            flex-direction: column; /* Stack Image on Top, Text Below for better fit */
            align-items: center; 
            justify-content: center;
            
            background-color: #996633; /* Dark Grey Background */
            color: white; 
            text-decoration: none; 
            
            padding: 20px; 
            height: 180px; /* Fixed height for uniformity */
            
            border-radius: 25px; /* Rounded Corners */
            border: 3px solid #444; /* Subtle Border */
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); /* 3D Shadow */
            
            transition: transform 0.1s, background-color 0.2s;
        }

        /* ACTIVE STATE (When Mom touches it) */
        a.channel-cell:active { 
            background-color: #444; 
            border-color: yellow; 
            transform: scale(0.95); /* Slight press effect */
        }
        
        /* THUMBNAIL IMAGE */
        a.channel-cell img { 
            width: 80px; 
            height: 80px; 
            object-fit: contain;
            border-radius: 10px; 
            margin-bottom: 15px; /* Space between image and text */
            pointer-events: none; /* Click passes through to link */
        }
        
        /* TEXT styling */
        a.channel-cell span {
            font-size: 24px; 
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        /* TABLET ADJUSTMENT: 
           If the screen is landscape, keep image left and text right?
           Actually, for 4-per-row, Image-Top/Text-Bottom (Vertical) 
           is usually much easier to read and allows bigger text. 
           I have used Vertical layout above. 
        */

    </style>
