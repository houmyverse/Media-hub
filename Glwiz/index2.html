        /* --- 1. GLOBAL SETTINGS --- */
        body { 
            background-color: #000000; 
            color: white; 
            font-family: Tahoma, "Segoe UI", sans-serif; 
            margin: 0; 
            padding: 40px;
        }

        h1 { 
            text-align: center; 
            margin-bottom: 40px; 
            color: #ccc;
            font-size: 32px;
        }

        /* --- 2. THE GRID (Layout) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns looked best for side-by-side layout */
            gap: 15px;
        }

        /* --- 3. THE TILE (Design) --- */
        a.channel-cell { 
            /* FLEXBOX MAGIC: Row Layout (Side-by-Side) */
            display: flex; 
            flex-direction: row;       /* Horizontal layout */
            justify-content: flex-end; /* Push content to the RIGHT */
            align-items: flex-end;     /* Align content to the BOTTOM */
            
            background-color: #996633; 
            color: white; 
            text-decoration: none; 
            
            padding: 15px; 
            height: 120px; /* Reduced height slightly since they are side-by-side */
            
            border-radius: 15px; 
            border: none;        
            box-shadow: none;    
            
            transition: transform 0.1s, background-color 0.2s;
        }

        /* --- 4. TOUCH FEEDBACK --- */
        a.channel-cell:active { 
            background-color: #b37740; 
            transform: scale(0.95);    
        }
        
        /* --- 5. THE ICON --- */
        a.channel-cell img { 
            width: 70px; 
            height: 70px; 
            object-fit: contain;
            pointer-events: none;
            margin-right: 15px; /* Space between Icon and Text */
            margin-bottom: 5px; /* Lift icon slightly to align with text baseline */
        }
        
        /* --- 6. THE TEXT --- */
        a.channel-cell span {
            font-size: 22px; 
            font-weight: bold;
            text-align: right;
            line-height: 1.1;
            direction: rtl; 
            /* Ensure text takes up space but stays to the right */
            flex-grow: 1; 
            display: flex;
            align-items: flex-end; /* Force text to bottom */
            justify-content: flex-end; /* Force text to right */
        }

    </style>
